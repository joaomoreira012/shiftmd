services:
  postgres:
    image: postgres:16-alpine
    container_name: doctor-tracker-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-doctor_tracker}
      POSTGRES_USER: ${POSTGRES_USER:-doctor_tracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-doctor_tracker}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-doctor_tracker}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate:v4.17.0
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/db/migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://${POSTGRES_USER:-doctor_tracker}:${POSTGRES_PASSWORD:-doctor_tracker}@postgres:5432/${POSTGRES_DB:-doctor_tracker}?sslmode=disable", "up"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DT_SERVER_PORT: "8080"
      DT_DATABASE_HOST: postgres
      DT_DATABASE_PORT: "5432"
      DT_DATABASE_USER: ${POSTGRES_USER:-doctor_tracker}
      DT_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-doctor_tracker}
      DT_DATABASE_DBNAME: ${POSTGRES_DB:-doctor_tracker}
      DT_DATABASE_SSLMODE: disable
      DT_JWT_SECRET: ${DT_JWT_SECRET:-dev-secret-change-me}
      DT_CORS_ALLOWED_ORIGINS: "http://localhost:5173"
    ports:
      - "8080:8080"

  frontend:
    image: node:22-alpine
    working_dir: /app
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    command: sh -c "corepack enable && pnpm install --frozen-lockfile && pnpm dev --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development

volumes:
  pgdata:
